<!-- display list of movies as cards -->
<!-- use foreach -->
<!-- create a component for MovieCard, which is child component (Like partial view) -->
<!-- HomeComponent(parent) will use MovieCardComponent(child) -->
<!-- pass the data from parent to child component -->
<!-- to pass the data, use @input -->
<!-- Directives -->

<div class="rounded">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4" *ngFor="let movieCard of movieCards">
                <!-- call our child component and pass the data(in square bracket)-->
                <app-movie-card [movieCard]='movieCard'></app-movie-card>
            </div>
        </div>
    </div>
</div>
